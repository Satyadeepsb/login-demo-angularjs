<div class="col-md-12">
    <div class="col-md-offset-4 col-md-4">
        <form name="loginForm" class="form-horizontal" ng-submit="ctrl.login()">
            <h2 class="form-signin-heading text-center">Login</h2>
            <div class="form-group required">
                <label for="inputEmail" class="col-md-3 col-sm-4 control-label"> Email</label>
                <div class="col-sm-6 col-md-9">
                    <input type="text" ng-required="true" ng-model="ctrl.object.email" class="form-control"
                           id="inputEmail" placeholder="Enter Email"
                           required="required">
                </div>
            </div>
            <div class="form-group required">
                <label for="inputPassword" class="col-md-3 col-sm-4 control-label"> Password</label>
                <div class="col-sm-6 col-md-9">
                    <input type="password" ng-required="true" ng-model="ctrl.object.password" class="form-control"
                           id="inputPassword" placeholder="Enter Password"
                           required="required">
                </div>
            </div>
            <div class="form-group required">
                <label for="inputPassword" class="col-md-3 col-sm-4 control-label"></label>
                <div class="col-sm-6 col-md-9">
                    <button class="btn btn-primary text-center" type="submit">Sign in</button>
                </div>
            </div>

        </form>
    </div>
</div>
